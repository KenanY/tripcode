<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tripcode demo</title>
        <meta name="description" content="demo of the KenanY/tripcode">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/tuktuk.css">
        <link rel="stylesheet" href="css/tuktuk.theme.css">
        <link rel="stylesheet" href="css/tuktuk.icons.css">
    </head>
    <body>
        <div class="row">
            <div class="column_4 padding-top">
                <!--[if lt IE 7]>
                    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
                <![endif]-->

                <p class="text normal">A demo of <a class="text underline" href="https://github.com/KenanY/tripcode">tripcode</a>, a JavaScript implementation of 4chan's tripcode algorithm.</p>

                <br>

                <form action="#" onsubmit="update();return false">
                    <label>Password:</label>
                    <input id="password" type="text" maxlength="8" onchange="update()" onkeyup="update()" onclick="update()" onfocus="update()">
                    <label>Tripcode:</label>
                    <input id="crypted" type="text" readonly="readonly">
                </form>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/tuktuk.js"></script>
        <script src="js/tripcode.min.js"></script>
        <script>
          function update() {
            var key = document.getElementById('password').value;
            document.getElementById('crypted').value = tripcode(key);
          }
        </script>
    </body>
</html>
